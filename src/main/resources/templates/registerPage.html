<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <style>
        @media (min-width: 1025px) {
             .h-custom {
          height: 100vh !important;
         }
        }

        .required:after {
          content:" *";
         color: red;
         }

    </style>
</head>
<body>
<!--Section: Section #2-->
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

                        <form class="px-md-2" method="post" action="/loginApi/register/finishRegister"  >

                            <div class="form-outline mb-4">
                                <label class="form-label required" for="name">Name</label>
                                <input type="text" id="name" class="form-control" th:name="name" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label required" for="surname">Surname</label>
                                <input type="text" id="surname" class="form-control" th:name="surname" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label required" for="email">Email</label>
                                <input type="email" id="email" class="form-control" th:name="email" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label required" for="password">Password</label>
                                <input type="password" id="password" class="form-control" th:name="password" required/>
                            </div>

                            <div class="mb-4">
                                <label class="form-label required" >Role</label>
                                <select class="select" th:name="role">
                                    <option th:each="role : ${roleList}" th:text="${role}" />
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
