<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>HOME PAGE</title>
    <!-- Bootstrap -->

<body>

<!--Navigation bar-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://localhost:8080/homePage">Login Demo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling-->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul  sec:authorize="hasRole('ROLE_Admin')" class="nav navbar-nav">
                <li><a href="http://localhost:8080/userList">User List</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <a class="btn btn-primary btn-small navbar-btn" href="/logout">Sign out</a>

        </div>
    </div>
</nav>
<!--end of Navigation bar-->


<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">Welcome!</h1>
    <p class="lead mb-4">This is a simple Web app that creates secure users with specific roles to access the web app.</p>
</div>
